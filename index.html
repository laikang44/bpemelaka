<script>

document.querySelector(".rotatemt").addEventListener("click", function () {
  this.classList.toggle("downmt");
  document.querySelector(".mtkp").classList.toggle("mtkpshow");

});

document.querySelector(".rotatej").addEventListener("click", function () {
  this.classList.toggle("downj");
  document.querySelector(".jkp").classList.toggle("jkpshow");
  document.querySelector(".agdistrict").classList.toggle("jkpshow");

});

document.querySelector(".rotateag").addEventListener("click", function () {
  this.classList.toggle("downag");
  document.querySelector(".agkp").classList.toggle("agkpshow");

});

document.querySelector(".rotatekpjasin").addEventListener("click", function () {
  this.classList.toggle("downjasin");
  document.querySelector(".kpjasinid").classList.toggle("kpjasinidshow");

});

document.querySelector(".rotatekpumbai").addEventListener("click", function () {
  this.classList.toggle("downumbai");
  document.querySelector(".kpumbaiid").classList.toggle("kpumbaiidshow");

});

document.querySelector(".rotatekpmerlimau").addEventListener("click", function () {
  this.classList.toggle("downmerlimau");
  document.querySelector(".kpmerlimauid").classList.toggle("kpmerlimauidshow");

  });

document.querySelector(".rotatekpselandar").addEventListener("click", function () {
  this.classList.toggle("downselandar");
  document.querySelector(".kpselandarid").classList.toggle("kpselandaridshow");

  });

</script>
